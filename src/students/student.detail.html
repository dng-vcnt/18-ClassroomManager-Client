<div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child notification is-primary box">
      <p class="title">Select a Project</p>
        <div class="control is-grouped">
          <div class="control">
            <span class="select">
  						<select>
  							<option>Project Name Name</option>
  						</select>
  					</span>
          </div>
          <div class="control">
            <a class="button is-white is-outlined">Assign</a>
          </div>
        </div>
    </div>
    <div class="tile is-child box">
      <p class="title">Edit Student</p>
      <div class="control">
        <label class="label">First Name</label>
        <input class="input is-primary" type="text">
      </div>
      <div class="control">
        <label class="label">Last Name</label>
        <input class="input is-primary" type="text">
      </div>
      <div class="control">
        <label class="label">Email Address</label>
        <input class="input is-primary" type="text">
      </div>
      <div class="control">
        <label class="label">Telephone</label>
        <input class="input is-primary" type="text">
      </div>
      <div class="control">
      <button class="button is-primary is-pulled-right">Save</button>
      </div>
    </div>
  </div>
  <div class="tile is-parent">
    <div class="tile is-child box">
      <p class="title">Assignments</p>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Project Name</td>
              <td>F+</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
